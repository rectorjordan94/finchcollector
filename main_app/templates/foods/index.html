{% extends 'base.html' %} 
{% block content %} 

    <h1>Food List</h1>

    {% for food in object_list %} 
        <div class="card">
            <a href="{% url 'foods_detail' food.id %}">
                <div class="card-content">
                    <span class="card-title">
                        A <span style="color: {{food.color}}">{{food.color}}</span> {{food.name}}
                    </span>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
