{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Wingspan: {{ finch.wingspan }}</p>
            <p>Weight: {{ finch.weight }}</p>
            <hr>
            <a href="/finches/{{ finch.id }}">View {{ finch.name }}</a>
        </div>
    </div>
{% endfor %}

{% endblock %}
